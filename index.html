<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>

      <h1>Discount Eligibility Program</h1>
      <form class="form">

        required="">
        <br>
        <input placeholder="Age" id="age" type="number" required="">
        <br /><br>

        <label for="membershioInput">Are you a member?</label>
        
        
      <input  type="checkbox" id="membershipInput" value="yes">
        
        <br />
        <button type="button" onclick="checkEligibility()">
          Check Eligibility
        </button>
        <br />
        <div style="font-size: 20px" id="result"></div>
      </form>
      </div>
    </div>

    <script src="index.js"></script>
  
  </body>
</html>
